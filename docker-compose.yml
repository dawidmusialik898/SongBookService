version: '3.4'

services:
  songbookservice.api:
    image: songbookservice.azurecr.io/songbookserviceapi
    build:
      context: .
      dockerfile: SongBookService.API/Dockerfile
    ports: 
        - "8088:80/tcp"
        - "8089:443/tcp"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=8089
      - ConnectionStrings__Default=mongodb://dawid-musialik:aaiSgeq7SYP9PIxXqxTfpvltzDjqjMlEkbxLLtqk4nV0lmm9pY56BLjapfzWq25oiFEv9IyPbESItzVaQS5hTA==@dawid-musialik.mongo.cosmos.azure.com:10255/?ssl=true&replicaSet=globaldb&retrywrites=false&maxIdleTimeMS=120000&appName=@dawid-musialik@
    volumes:
      - ${APPDATA}\Microsoft\UserSecrets\:/root/.microsoft/usersecrets:ro
      - ${APPDATA}\ASP.NET\Https\:/root/.aspnet/https:ro

  songbookdb:
    image: mongo
    ports: 
    - "27017:27017"
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: songbookdb
