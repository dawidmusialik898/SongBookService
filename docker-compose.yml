version: '3.4'

services:
  songbookservice.api:
    image: ${DOCKER_REGISTRY-}songbookserviceapi
    build:
      context: .
      dockerfile: SongBookService.API/Dockerfile
    ports: 
    - "8088:80/tcp"
    - "8089:443/tcp"
  songbookdb:
    image: mongo
    ports: 
    - "27017:27017"
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: songbookdb
